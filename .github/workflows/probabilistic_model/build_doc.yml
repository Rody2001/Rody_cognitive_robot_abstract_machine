name: Build documentation

on:
  workflow_call:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash
    working-directory: probabilistic_model

jobs:
  build-doc:
    name: Build Jupyter-Book documentation
    runs-on: ubuntu-latest

    steps:

      - name: Checkout üõé
        uses: actions/checkout@v4

      - name: Setup python üêç
        uses: actions/setup-python@v5
        with:
            python-version: "3.12"
            cache: pip

      - name: Install dependencies
        run: |
          pip install -U pip setuptools
          pip install -r requirements-dev.txt
          pip install .
          pip install -r doc/requirements.txt

      - name: Build the book
        run: |
          jupyter-book build doc

      - name: Upload artifact
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: probabilistic-model-doc
          path: "probabilistic_model/doc/_build/html"
